<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Swarm Robotics</title>
  </head>
  <body>
      <div class="container-fluid">
            <h1>Robot Serial Monitor</h1>
            <div class="row">
                <div class=" col-md-4">
                    <h3>Robot 1</h3>
                    <div class=" col" id="robot_1"></div>
                </div>
                <div class=" col-md-4">
                    <h3>Robot 2</h3>
                    <div class=" col" id="robot_2"></div>
                </div>
                <div class=" col-md-4">
                    <h3>Robot 3</h3>
                    <div class=" col" id="robot_3"></div>
                </div>
                <div class=" col-md-4">
                    <h3>Robot 4</h3>
                    <div class=" col" id="robot_4"></div>
                </div>
                <div class=" col-md-4">
                    <h3>Robot 5</h3>
                    <div class=" col"></div>
                </div>
                <div class=" col-md-4" id="image"></div>
            </div>
            <div id="readings"></div>
      </div>
    

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  
    <script>
            var source = new EventSource('RobotSerialData');
            source.onmessage = function (e) {
                var readings = document.getElementById('readings');
                var message = e.data.split(":");
                switch(message[0]){
                    case "robot_1":
                        document.getElementById('robot_1').innerHTML += message[1] + '<br>';
                        break;
                    case "robot_2":
                        document.getElementById('robot_2').innerHTML += message[1] + '<br>';
                        break;
                    case "robot_3":
                        document.getElementById('robot_3').innerHTML += message[1] + '<br>';
                        break;
                    case "robot_4":
                        document.getElementById('robot_4').innerHTML += message[1] + '<br>';
                        break;
                    case "robot_5":
                        document.getElementById('robot_5').innerHTML += message[1] + '<br>';
                        break;
                }
            };
        </script>
  </body>
</html>
